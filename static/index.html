<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 语音转文字 - 极致体验</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div id="bg-layer"></div>
    <div id="bg-overlay"></div>

    <button id="changeBgBtn" class="btn-floating" title="切换背景">
        <i class="fa-solid fa-image"></i>
    </button>

    <div class="container">
        <header>
            <div class="logo">
                <i class="fa-solid fa-wave-square"></i>
                <span>VoiceAI Pro</span>
            </div>
            <h1>语音转文字</h1>
            <p class="subtitle">搭载 OpenAI Whisper 最强模型</p>
        </header>

        <main>
            <div class="recorder-container">
                <div class="status-indicator" id="statusIndicator">
                    <span class="status-dot"></span>
                    <span class="status-text" id="statusText">准备就绪</span>
                </div>

                <div class="visualizer" id="visualizer">
                    <!-- Bars will be generated by JS -->
                </div>

                <div class="controls">
                    <button id="recordBtn" class="btn btn-primary">
                        <i class="fa-solid fa-microphone"></i>
                        <span id="recordBtnText">开始录音</span>
                    </button>
                    <!-- Ensure the stop button is initially hidden visually if logic requires, keeping it in DOM -->
                    <button id="stopBtn" class="btn btn-danger" disabled>
                        <i class="fa-solid fa-stop"></i>
                        停止
                    </button>
                </div>

                <!-- File Upload Option -->
                <div class="upload-section">
                    <input type="file" id="audioUpload" accept="audio/*" hidden>
                    <button id="uploadBtn" class="btn btn-secondary">
                        <i class="fa-solid fa-upload"></i> 上传音频文件
                    </button>
                </div>
            </div>

            <div class="result-container">
                <div class="result-header">
                    <h2>识别结果</h2>
                    <button id="copyBtn" class="btn btn-icon" title="复制结果">
                        <i class="fa-regular fa-copy"></i>
                    </button>
                </div>
                <textarea id="resultText" placeholder="您的语音内容将显示在这里..." readonly></textarea>
            </div>
        </main>

        <footer>
            <p>© 2025 AI Voice Tool. Designed for Personal Website.</p>
        </footer>
    </div>

    <script src="/static/app.js"></script>
</body>

</html>
